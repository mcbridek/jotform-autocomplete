<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Autocomplete Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="widget-container" style="position: relative; width: 100%;">
    <input type="text" id="autocomplete-input" placeholder="Start typing..." aria-autocomplete="list" aria-haspopup="listbox">
    <ul id="suggestions-list" role="listbox"></ul>
    <div id="loading-indicator">Loading...</div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6"></script>
  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>

  <!-- Your Widget's JavaScript -->
  <script src="main.js"></script>
</body>
</html>
